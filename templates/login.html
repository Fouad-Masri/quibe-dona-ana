<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Quibe da Dona Ana</title>
<style>
  body {
    background: #fff8f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-box {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    text-align: center;
    color: #8b0000;
    margin-bottom: 25px;
    font-weight: 700;
  }
  label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 7px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background-color: #8b0000;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #a30000;
  }
  .erro {
    margin-top: 15px;
    color: #d8000c;
    font-weight: 700;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login Administrativo</h2>
    <form method="POST" action="/login">
      <label for="usuario">Usu√°rio</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}
  </div>
</body>
</html>
