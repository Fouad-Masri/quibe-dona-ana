<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração - Quibe da Dona Ana</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f5;
      margin: 0;
      padding: 20px;
      color: #3a3a3a;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #8b0000;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    a.btn-novo, .logout-link {
      display: inline-block;
      font-weight: 700;
      border-radius: 8px;
      padding: 12px 24px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(139,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a.btn-novo {
      background-color: #25d366;
      color: white;
      margin: 0 10px;
    }
    a.btn-novo:hover {
      background-color: #1bb954;
      box-shadow: 0 5px 10px rgba(27,185,84,0.6);
    }
    .logout-link {
      background-color: transparent;
      color: #8b0000;
      margin-left: 10px;
      font-size: 1.1rem;
      vertical-align: middle;
    }
    .logout-link:hover {
      text-decoration: underline;
    }
    form#editar-produtos {
      max-width: 650px;
      margin: 0 auto 40px auto;
      background: white;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .produto {
      display: flex;
      gap: 15px;
      margin-bottom: 18px;
      align-items: center;
    }
    .produto input[type="text"],
    .produto input[type="number"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      transition: border-color 0.3s ease;
    }
    .produto input[type="text"]:focus,
    .produto input[type="number"]:focus {
      outline: none;
      border-color: #8b0000;
      box-shadow: 0 0 8px rgba(139,0,0,0.3);
    }
    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(139,0,0,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #a30000;
      box-shadow: 0 8px 20px rgba(163,0,0,0.6);
    }
    .btn-excluir {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(230,57,70,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }
    .btn-excluir:hover {
      background-color: #b72b36;
      box-shadow: 0 6px 14px rgba(183,43,54,0.7);
    }
    @media (max-width: 600px) {
      .produto {
        flex-direction: column;
        align-items: stretch;
      }
      .btn-excluir {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
  <script>
  function excluirProduto(nome) {
    if (confirm('Deseja realmente excluir o produto "' + nome + '"?')) {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/excluir_produto';

      const inputNome = document.createElement('input');
      inputNome.type = 'hidden';
      inputNome.name = 'nome';
      inputNome.value = nome;
      form.appendChild(inputNome);

      document.body.appendChild(form);
      form.submit();
    }
  }
</script>
</head>
<body>

<header>
  <h1>Administração de Produtos</h1>
  <a href="{{ url_for('controle') }}" class="btn-novo">Ver Pedidos</a>
  <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
</header>

<form id="editar-produtos" method="POST" action="{{ url_for('atualizar_produtos') }}">
  {% for produto in produtos %}
  <div class="produto">
    <input type="text" name="nome" value="{{ produto.nome }}" required />
    <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required />
    <button type="button" class="btn-excluir" onclick="excluirProduto('{{ produto.nome }}')">Excluir</button>
  </div>
  {% endfor %}
  <button type="submit">Atualizar Produtos</button>
</form>

<a href="{{ url_for('novo_produto') }}" class="btn-novo">Cadastrar Novo Produto</a>

</body>
</html>
