<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novo Produto - Quibe da Dona Ana</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff8f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    color: #8b0000;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }
  label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 7px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background-color: #8b0000;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #a30000;
  }
  .erro {
    margin-top: 15px;
    color: #d8000c;
    font-weight: 700;
    text-align: center;
  }
  a {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #8b0000;
    font-weight: 600;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>Cadastrar Novo Produto</h2>
    <form method="POST" action="{{ url_for('novo_produto') }}">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required />

      <label for="preco">Preço (R$)</label>
      <input type="number" step="0.01" id="preco" name="preco" required />

      <button type="submit">Cadastrar</button>
    </form>
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}
    <a href="{{ url_for('admin') }}">Voltar para Administração</a>
  </div>
</body>
</html>
